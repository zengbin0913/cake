<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二十一客顶部导航栏</title>
    <style>
      *{margin: 0;padding: 0;}
     .header{
         width:100%;
         height: 80px;
         display: flex;
         position:fixed;
         z-index: 999;
         box-shadow: 0 2px 2px 0 rgba(195, 195, 195, 0.5);
     }
     ul{display:flex;
       list-style: none;}
     a{text-decoration:none;color:#684029;font-size: 14px;}
     .header-nav{
         width:1200px;
         height: 80px;
         display: flex;
         margin:0 200px;
     }
     .header-nav img{width: 100%;line-height:80px;padding-top:20px;}
     .header-nav ul{text-align: center;margin-left:30px}
     .header-nav ul>li{height: 80px;margin:6px 15px;padding-top:20px;
                    box-sizing: border-box;}
     .city-nav{width: 340px;margin-left:105px;padding:30px;}
     .city-nav a{margin-left:30px;}
    </style>
</head>
<body>
    <div class="header">
       <div class="header-nav">
          <div>
            <img src="./img/img-home/logo.png" alt="">
          </div>
          <ul>
            <li><a href="">首页</a></li>
            <li><a href="">蛋糕</a></li>
            <li><a href="">面包</a></li>
            <li><a href="">冰淇淋</a></li>
            <li><a href="">咖啡下午茶</a></li>
            <li><a href="">全国送</a></li>
            <li><a href="">企业专区</a></li>
          </ul>
          <div class="city-nav">
              <span><img src="" alt=""></span>
              <a href="">APP下载</a>
              <a href="">深圳</a>
              <a href="">消息</a>
              <a href="">登录/注册</a>
              <a href=""></a>
          </div>
        </div>
      </div>
</body>
</html>
